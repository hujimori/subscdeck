<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubscDeck - サブスクリプション管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }
    </script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .period-btn {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">SubscDeck</h1>
                <button onclick="logout()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    ログアウト
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- サブスクリプション追加フォーム -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">新しいサブスクリプションを追加</h2>
                <form id="subscriptionForm" class="space-y-4">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-2">サービス名</label>
                            <input type="text" id="serviceName" name="serviceName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">月額料金 (円)</label>
                            <input type="number" id="price" name="price" required min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="usageUnit" class="block text-sm font-medium text-gray-700 mb-2">利用単位 (例: 回、時間)</label>
                        <input type="text" id="usageUnit" name="usageUnit" placeholder="例: 回"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            追加
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- サブスクリプション一覧 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">サブスクリプション一覧</h2>
                <div id="subscriptionList" class="space-y-3">
                    <!-- サブスクリプションカードがここに動的に生成される -->
                </div>
                <div id="noSubscriptions" class="text-center py-8 text-gray-500 hidden">
                    サブスクリプションが登録されていません
                </div>
            </div>
        </div>

        <!-- グラフコンテナ -->
        <div id="graphContainer" class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6" style="display: none;">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4">
                    <h2 id="graphTitle" class="text-lg font-medium text-gray-900 mb-2 sm:mb-0">利用単価の推移</h2>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" id="btn-3m" class="period-btn px-3 py-1 text-sm font-medium rounded-md bg-blue-600 text-white hover:bg-blue-700">
                            3ヶ月
                        </button>
                        <button type="button" id="btn-6m" class="period-btn px-3 py-1 text-sm font-medium rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">
                            6ヶ月
                        </button>
                        <button type="button" id="btn-12m" class="period-btn px-3 py-1 text-sm font-medium rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">
                            12ヶ月
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="usageChart"></canvas>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row gap-2">
                    <button onclick="resetZoom()" class="flex-1 sm:flex-none bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        表示をリセット
                    </button>
                    <button onclick="hideGraph()" class="flex-1 sm:flex-none bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        閉じる
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- サイドバー（デスクトップ用） -->
    <div id="usageSidebar" class="fixed inset-y-0 right-0 w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-30 lg:block hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 id="sidebarTitle" class="text-lg font-medium text-gray-900">利用履歴</h3>
                <button onclick="closeSidebar()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-900 mb-3">統計情報</h4>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600" id="thisMonthCount">-</div>
                            <div class="text-gray-600">今月の利用回数</div>
                            <div id="monthComparison" class="text-xs font-medium"></div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-green-600" id="mostPopularWeekday">-</div>
                            <div class="text-gray-600">最多利用曜日</div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h5 class="text-sm font-medium text-gray-700 mb-2">曜日別利用回数</h5>
                        <div id="weekdayStats" class="flex justify-between text-xs">
                            <!-- 曜日統計がここに表示される -->
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium text-gray-900">利用状況</h4>
                        <div class="flex gap-2">
                            <button id="prevBtn" onclick="previousPage()" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">
                                ←
                            </button>
                            <span id="paginationInfo" class="text-sm text-gray-500">-</span>
                            <button id="nextBtn" onclick="nextPage()" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">
                                →
                            </button>
                        </div>
                    </div>
                    <div id="heatmapContainer" class="overflow-x-auto">
                        <div id="heatmapContent" class="text-sm text-gray-500">読み込み中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subscriptions = [];
        let chart = null;
        let isLoggedIn = false;
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // 認証状態をチェック
        async function checkAuthStatus() {
            try {
                const response = await fetch('/dashboard');
                if (response.ok) {
                    isLoggedIn = true;
                    fetchSubscriptions();
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/';
            }
        }

        // サブスクリプション一覧を取得
        async function fetchSubscriptions() {
            if (!isLoggedIn) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/subscriptions');
                if (response.ok) {
                    subscriptions = await response.json();
                    displaySubscriptions();
                } else if (response.status === 401) {
                    window.location.href = '/';
                } else {
                    console.error('Failed to fetch subscriptions');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // サブスクリプション一覧を表示
        function displaySubscriptions() {
            const listContainer = document.getElementById('subscriptionList');
            const noSubscriptionsMsg = document.getElementById('noSubscriptions');

            if (subscriptions.length === 0) {
                listContainer.innerHTML = '';
                noSubscriptionsMsg.classList.remove('hidden');
                return;
            }

            noSubscriptionsMsg.classList.add('hidden');
            
            listContainer.innerHTML = subscriptions.map(sub => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex flex-col space-y-3">
                        <!-- サービス情報 -->
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900">${sub.service_name}</h3>
                                <p class="text-sm text-gray-600">¥${sub.price.toLocaleString()}/月</p>
                                <p class="text-xs text-gray-500">利用回数: ${sub.usage_count || 0}${sub.usage_unit || '回'}</p>
                            </div>
                        </div>
                        
                        <!-- 利用回数入力・操作 -->
                        <div class="flex flex-col sm:flex-row sm:items-center gap-3">
                            <div class="flex items-center gap-2 flex-1">
                                <label class="text-sm font-medium text-gray-700 whitespace-nowrap">利用回数:</label>
                                <input type="number" 
                                       id="usage-${sub.id}" 
                                       value="${sub.usage_count || 0}" 
                                       min="0" 
                                       class="flex-1 min-w-0 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       onclick="event.stopPropagation()" 
                                       onkeydown="event.stopPropagation()">
                                <button type="button" 
                                        onclick="event.stopPropagation(); updateUsageCount('${sub.id}')"
                                        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors whitespace-nowrap">
                                    更新
                                </button>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div class="flex flex-wrap gap-2">
                            <button type="button" 
                                    onclick="event.stopPropagation(); showGraph('${sub.id}', '${sub.service_name}')"
                                    class="flex-1 sm:flex-none px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors">
                                グラフ
                            </button>
                            <button type="button" 
                                    onclick="event.stopPropagation(); showUsageDetails('${sub.id}', '${sub.service_name}')"
                                    class="flex-1 sm:flex-none px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-md transition-colors">
                                統計
                            </button>
                            <a href="/subscriptions/edit?id=${sub.id}" 
                               onclick="event.stopPropagation()"
                               class="flex-1 sm:flex-none px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white text-sm font-medium rounded-md transition-colors text-center no-underline">
                                編集
                            </a>
                            <button type="button" 
                                    onclick="event.stopPropagation(); deleteSubscription('${sub.id}')"
                                    class="flex-1 sm:flex-none px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition-colors">
                                削除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // フォーム送信処理
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }

            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/subscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_name: formData.get('serviceName'),
                        price: parseInt(formData.get('price')),
                        usage_unit: formData.get('usageUnit') || ''
                    })
                });

                if (response.ok) {
                    e.target.reset();
                    fetchSubscriptions();
                    alert('サブスクリプションを追加しました！');
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('エラー: ' + (error.message || 'サブスクリプションの追加に失敗しました'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        });

        // 利用回数を更新する関数
        async function updateUsageCount(subscriptionId) {
            const input = document.getElementById(`usage-${subscriptionId}`);
            const newCount = parseInt(input.value) || 0;
            
            if (newCount < 0) {
                alert('利用回数は0以上の数値を入力してください');
                return;
            }

            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch('/api/usage_logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_id: parseInt(subscriptionId),
                        usage_count: newCount
                    })
                });
                
                if (response.ok) {
                    const subName = subscriptions.find(sub => sub.id === subscriptionId)?.service_name || 'サブスクリプション';
                    alert(`${subName}の利用回数を${newCount}回に更新しました！`);
                    fetchSubscriptions();
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('エラー: ' + (error.message || '利用回数の更新に失敗しました'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        }

        // グラフを表示
        async function showGraph(subscriptionId, serviceName) {
            const modal = document.getElementById('graphModal');
            const title = document.getElementById('graphTitle');
            
            title.textContent = `${serviceName} - 利用状況グラフ`;
            modal.classList.remove('hidden');
            
            // グラフデータを取得して表示
            try {
                const response = await fetch(`/api/subscriptions/${subscriptionId}/usage_stats`);
                if (response.ok) {
                    const data = await response.json();
                    renderChart(data);
                }
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        // グラフを非表示
        function hideGraph() {
            document.getElementById('graphModal').classList.add('hidden');
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }

        // チャートを描画
        function renderChart(data) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.month),
                    datasets: [{
                        label: '利用回数',
                        data: data.map(item => item.usage_count),
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // ズームリセット
        function resetZoom() {
            if (chart) {
                chart.resetZoom();
            }
        }

        // 削除機能
        async function deleteSubscription(id) {
            if (!confirm('このサブスクリプションを削除しますか？')) {
                return;
            }
            
            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('id', id);
                
                const response = await fetch('/subscriptions/delete', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('サブスクリプションを削除しました');
                    fetchSubscriptions();
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    alert('削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        }

        // ログアウト
        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }

        // グローバル変数の追加
        let currentSubscriptionId = null;
        let currentSubscriptionName = '';
        let allUsageLogs = [];
        let currentPage = 0;
        const itemsPerPage = 90; // 3ヶ月分（約90日）

        // 利用詳細を表示する関数
        async function showUsageDetails(subscriptionId, serviceName) {
            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }

            currentSubscriptionId = subscriptionId;
            currentSubscriptionName = serviceName;

            // サイドバーのタイトルを更新
            document.getElementById('sidebarTitle').textContent = `${serviceName} - 利用履歴`;
            
            // ローディング表示
            document.getElementById('heatmapContent').innerHTML = '読み込み中...';
            document.getElementById('thisMonthCount').textContent = '-';
            document.getElementById('mostPopularWeekday').textContent = '-';
            document.getElementById('monthComparison').textContent = '';
            
            // サイドバーを表示
            const sidebar = document.getElementById('usageSidebar');
            sidebar.classList.remove('translate-x-full');
            sidebar.classList.remove('hidden');

            try {
                const response = await fetch(`/api/subscriptions/${subscriptionId}/usage_details`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('認証エラー: ログインし直してください');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('利用履歴の取得に失敗しました');
                }
                
                const data = await response.json();
                
                // 統計サマリーを表示
                displayStats(data);
                
                // 全データを保存し、ページをリセット
                allUsageLogs = data.usage_logs;
                currentPage = 0;
                
                // ヒートマップを生成
                updateHeatmapWithPagination();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('heatmapContent').innerHTML = 'エラーが発生しました';
                alert('利用履歴の表示に失敗しました');
            }
        }

        // 統計サマリーを表示する関数
        function displayStats(data) {
            // 今月の利用回数と比較
            document.getElementById('thisMonthCount').textContent = data.this_month_count;
            
            const comparison = data.month_comparison;
            const comparisonEl = document.getElementById('monthComparison');
            
            if (comparison > 0) {
                comparisonEl.textContent = `▲${comparison.toFixed(1)}%`;
                comparisonEl.className = 'text-xs font-medium text-green-600';
            } else if (comparison < 0) {
                comparisonEl.textContent = `▼${Math.abs(comparison).toFixed(1)}%`;
                comparisonEl.className = 'text-xs font-medium text-red-600';
            } else {
                comparisonEl.textContent = '±0%';
                comparisonEl.className = 'text-xs font-medium text-gray-600';
            }
            
            // 最も利用の多い曜日
            document.getElementById('mostPopularWeekday').textContent = data.most_popular_weekday || '-';
            
            // 曜日別統計
            const weekdayStatsEl = document.getElementById('weekdayStats');
            weekdayStatsEl.innerHTML = '';
            
            data.weekday_stats.forEach(stat => {
                const item = document.createElement('div');
                item.className = 'text-center';
                if (stat.weekday === data.most_popular_weekday) {
                    item.classList.add('text-blue-600', 'font-semibold');
                }
                
                item.innerHTML = `
                    <div class="text-xs">${stat.weekday.substring(0, 1)}</div>
                    <div class="text-sm font-medium">${stat.count}</div>
                `;
                
                weekdayStatsEl.appendChild(item);
            });
        }

        // ページネーションを更新する関数
        function updateHeatmapWithPagination() {
            // 現在のページの期間を計算
            const today = new Date();
            const startMonth = new Date(today.getFullYear(), today.getMonth() - (currentPage + 1) * 3 + 1, 1);
            const endMonth = new Date(today.getFullYear(), today.getMonth() - currentPage * 3 + 1, 0);
            
            // ページネーション情報を更新
            const startStr = `${startMonth.getFullYear()}/${String(startMonth.getMonth() + 1).padStart(2, '0')}`;
            const endStr = `${endMonth.getFullYear()}/${String(endMonth.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('paginationInfo').textContent = `${startStr} - ${endStr}`;
            
            // 該当期間のデータをフィルタリング
            const filteredLogs = allUsageLogs.filter(log => {
                const logDate = new Date(log.created_at);
                return logDate >= startMonth && logDate <= endMonth;
            });
            
            // ヒートマップを生成
            generateHeatmap(filteredLogs, startMonth, endMonth);
            
            // ボタンの有効/無効を制御
            document.getElementById('nextBtn').disabled = currentPage === 0;
            document.getElementById('prevBtn').disabled = (currentPage + 1) * 3 >= 12; // 最大1年分
        }

        // ヒートマップを生成する関数
        function generateHeatmap(logs, startDate, endDate) {
            const container = document.getElementById('heatmapContent');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-4">この期間の利用記録がありません</div>';
                return;
            }
            
            // 日付ごとの利用回数を集計
            const usageByDate = {};
            logs.forEach(log => {
                const date = new Date(log.created_at).toISOString().split('T')[0];
                usageByDate[date] = (usageByDate[date] || 0) + 1;
            });
            
            // ヒートマップHTML生成
            const heatmapHTML = generateHeatmapHTML(usageByDate, startDate, endDate);
            container.innerHTML = heatmapHTML;
        }

        // ヒートマップHTMLを生成
        function generateHeatmapHTML(usageByDate, startDate, endDate) {
            const maxUsage = Math.max(...Object.values(usageByDate), 1);
            let html = '<div class="grid grid-cols-7 gap-1 text-xs">';
            
            // 曜日ヘッダー
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            weekdays.forEach(day => {
                html += `<div class="text-center p-1 font-medium text-gray-600">${day}</div>`;
            });
            
            // カレンダーグリッド生成
            const current = new Date(startDate);
            const end = new Date(endDate);
            
            // 最初の週の空白セルを追加
            const firstDayOfWeek = current.getDay();
            for (let i = 0; i < firstDayOfWeek; i++) {
                html += '<div></div>';
            }
            
            while (current <= end) {
                const dateStr = current.toISOString().split('T')[0];
                const usage = usageByDate[dateStr] || 0;
                const intensity = usage / maxUsage;
                
                let bgColor = 'bg-gray-100';
                if (intensity > 0.75) bgColor = 'bg-blue-500';
                else if (intensity > 0.5) bgColor = 'bg-blue-400';
                else if (intensity > 0.25) bgColor = 'bg-blue-300';
                else if (intensity > 0) bgColor = 'bg-blue-200';
                
                html += `
                    <div class="${bgColor} p-1 rounded text-center cursor-pointer hover:opacity-80" 
                         title="${current.getMonth() + 1}/${current.getDate()}: ${usage}回">
                        <div class="text-xs">${current.getDate()}</div>
                    </div>
                `;
                
                current.setDate(current.getDate() + 1);
            }
            
            html += '</div>';
            return html;
        }

        // サイドバー関連
        function closeSidebar() {
            const sidebar = document.getElementById('usageSidebar');
            sidebar.classList.add('translate-x-full');
            // デスクトップでは完全に隠さない
            if (window.innerWidth >= 1024) {
                setTimeout(() => sidebar.classList.add('hidden'), 300);
            }
        }

        function previousPage() {
            if ((currentPage + 1) * 3 < 12) {
                currentPage++;
                updateHeatmapWithPagination();
            }
        }

        function nextPage() {
            if (currentPage > 0) {
                currentPage--;
                updateHeatmapWithPagination();
            }
        }
    </script>
</body>
</html>
