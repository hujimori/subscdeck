<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubscDeck - サブスクリプション管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }
    </script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">SubscDeck</h1>
                <button onclick="logout()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    ログアウト
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- サブスクリプション追加フォーム -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">新しいサブスクリプションを追加</h2>
                <form id="subscriptionForm" class="space-y-4">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-2">サービス名</label>
                            <input type="text" id="serviceName" name="serviceName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">月額料金 (円)</label>
                            <input type="number" id="price" name="price" required min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="usageUnit" class="block text-sm font-medium text-gray-700 mb-2">利用単位 (例: 回、時間)</label>
                        <input type="text" id="usageUnit" name="usageUnit" placeholder="例: 回"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            追加
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- サブスクリプション一覧 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">サブスクリプション一覧</h2>
                <div id="subscriptionList" class="space-y-3">
                    <!-- サブスクリプションカードがここに動的に生成される -->
                </div>
                <div id="noSubscriptions" class="text-center py-8 text-gray-500 hidden">
                    サブスクリプションが登録されていません
                </div>
            </div>
        </div>
    </main>

    <!-- モバイル用グラフモーダル -->
    <div id="graphModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-full w-full max-h-full overflow-y-auto">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 id="graphTitle" class="text-lg font-medium text-gray-900"></h3>
                        <button onclick="hideGraph()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="chart-container">
                        <canvas id="usageChart"></canvas>
                    </div>
                    <div class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button onclick="resetZoom()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            表示をリセット
                        </button>
                        <button onclick="hideGraph()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            閉じる
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- サイドバー（デスクトップ用） -->
    <div id="sidebar" class="fixed inset-y-0 right-0 w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-30 hidden lg:block">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 id="sidebarTitle" class="text-lg font-medium text-gray-900"></h3>
                <button onclick="closeSidebar()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-900 mb-3">統計情報</h4>
                    <div id="statsContent" class="space-y-2">
                        <!-- 統計情報がここに表示される -->
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium text-gray-900">利用状況</h4>
                        <div class="flex gap-2">
                            <button id="prevBtn" onclick="previousPage()" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">
                                ←
                            </button>
                            <span id="paginationInfo" class="text-sm text-gray-500"></span>
                            <button id="nextBtn" onclick="nextPage()" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">
                                →
                            </button>
                        </div>
                    </div>
                    <div id="heatmapContainer" class="overflow-x-auto">
                        <div id="heatmapContent" class="text-sm text-gray-500">読み込み中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subscriptions = [];
        let chart = null;
        let isLoggedIn = false;
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // 認証状態をチェック
        async function checkAuthStatus() {
            try {
                const response = await fetch('/dashboard');
                if (response.ok) {
                    isLoggedIn = true;
                    fetchSubscriptions();
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/';
            }
        }

        // サブスクリプション一覧を取得
        async function fetchSubscriptions() {
            if (!isLoggedIn) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/subscriptions');
                if (response.ok) {
                    subscriptions = await response.json();
                    displaySubscriptions();
                } else if (response.status === 401) {
                    window.location.href = '/';
                } else {
                    console.error('Failed to fetch subscriptions');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // サブスクリプション一覧を表示
        function displaySubscriptions() {
            const listContainer = document.getElementById('subscriptionList');
            const noSubscriptionsMsg = document.getElementById('noSubscriptions');

            if (subscriptions.length === 0) {
                listContainer.innerHTML = '';
                noSubscriptionsMsg.classList.remove('hidden');
                return;
            }

            noSubscriptionsMsg.classList.add('hidden');
            
            listContainer.innerHTML = subscriptions.map(sub => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex flex-col space-y-3">
                        <!-- サービス情報 -->
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900">${sub.service_name}</h3>
                                <p class="text-sm text-gray-600">¥${sub.price.toLocaleString()}/月</p>
                                <p class="text-xs text-gray-500">利用回数: ${sub.usage_count || 0}${sub.usage_unit || '回'}</p>
                            </div>
                        </div>
                        
                        <!-- 利用回数入力・操作 -->
                        <div class="flex flex-col sm:flex-row sm:items-center gap-3">
                            <div class="flex items-center gap-2 flex-1">
                                <label class="text-sm font-medium text-gray-700 whitespace-nowrap">利用回数:</label>
                                <input type="number" 
                                       id="usage-${sub.id}" 
                                       value="${sub.usage_count || 0}" 
                                       min="0" 
                                       class="flex-1 min-w-0 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       onclick="event.stopPropagation()" 
                                       onkeydown="event.stopPropagation()">
                                <button type="button" 
                                        onclick="event.stopPropagation(); updateUsageCount('${sub.id}')"
                                        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors whitespace-nowrap">
                                    更新
                                </button>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div class="flex flex-wrap gap-2">
                            <button type="button" 
                                    onclick="event.stopPropagation(); showGraph('${sub.id}', '${sub.service_name}')"
                                    class="flex-1 sm:flex-none px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors">
                                グラフ
                            </button>
                            <a href="/subscriptions/edit?id=${sub.id}" 
                               onclick="event.stopPropagation()"
                               class="flex-1 sm:flex-none px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white text-sm font-medium rounded-md transition-colors text-center no-underline">
                                編集
                            </a>
                            <button type="button" 
                                    onclick="event.stopPropagation(); deleteSubscription('${sub.id}')"
                                    class="flex-1 sm:flex-none px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition-colors">
                                削除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // フォーム送信処理
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }

            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/subscriptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_name: formData.get('serviceName'),
                        price: parseInt(formData.get('price')),
                        usage_unit: formData.get('usageUnit') || ''
                    })
                });

                if (response.ok) {
                    e.target.reset();
                    fetchSubscriptions();
                    alert('サブスクリプションを追加しました！');
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('エラー: ' + (error.message || 'サブスクリプションの追加に失敗しました'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        });

        // 利用回数を更新する関数
        async function updateUsageCount(subscriptionId) {
            const input = document.getElementById(`usage-${subscriptionId}`);
            const newCount = parseInt(input.value) || 0;
            
            if (newCount < 0) {
                alert('利用回数は0以上の数値を入力してください');
                return;
            }

            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch('/api/usage_logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_id: parseInt(subscriptionId),
                        usage_count: newCount
                    })
                });
                
                if (response.ok) {
                    const subName = subscriptions.find(sub => sub.id === subscriptionId)?.service_name || 'サブスクリプション';
                    alert(`${subName}の利用回数を${newCount}回に更新しました！`);
                    fetchSubscriptions();
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert('エラー: ' + (error.message || '利用回数の更新に失敗しました'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        }

        // グラフを表示
        async function showGraph(subscriptionId, serviceName) {
            const modal = document.getElementById('graphModal');
            const title = document.getElementById('graphTitle');
            
            title.textContent = `${serviceName} - 利用状況グラフ`;
            modal.classList.remove('hidden');
            
            // グラフデータを取得して表示
            try {
                const response = await fetch(`/api/subscriptions/${subscriptionId}/usage_stats`);
                if (response.ok) {
                    const data = await response.json();
                    renderChart(data);
                }
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        // グラフを非表示
        function hideGraph() {
            document.getElementById('graphModal').classList.add('hidden');
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }

        // チャートを描画
        function renderChart(data) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.month),
                    datasets: [{
                        label: '利用回数',
                        data: data.map(item => item.usage_count),
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // ズームリセット
        function resetZoom() {
            if (chart) {
                chart.resetZoom();
            }
        }

        // 削除機能
        async function deleteSubscription(id) {
            if (!confirm('このサブスクリプションを削除しますか？')) {
                return;
            }
            
            if (!isLoggedIn) {
                alert('ログインが必要です');
                window.location.href = '/';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('id', id);
                
                const response = await fetch('/subscriptions/delete', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('サブスクリプションを削除しました');
                    fetchSubscriptions();
                } else if (response.status === 401) {
                    alert('認証エラー: ログインし直してください');
                    window.location.href = '/';
                } else {
                    alert('削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ネットワークエラーが発生しました');
            }
        }

        // ログアウト
        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }

        // サイドバー関連（デスクトップ用）
        function closeSidebar() {
            document.getElementById('sidebar').classList.add('translate-x-full');
        }

        function previousPage() {
            // 実装は既存のコードを参照
        }

        function nextPage() {
            // 実装は既存のコードを参照
        }
    </script>
</body>
</html>
